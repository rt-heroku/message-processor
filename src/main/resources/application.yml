spring:
  kafka:
    security:
      protocol: "SSL"
    bootstrap-servers: ec2-3-231-110-127.compute-1.amazonaws.com:9096,ec2-3-227-129-191.compute-1.amazonaws.com:9096
    ssl:
      trust-store-location: classpath:client-certs/truststore.jks
      trust-store-password: password123
      key-store-location:  classpath:client-certs/keystore.jks
      key-store-password: password123
    consumer:
      group-id: demo-group-id
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
